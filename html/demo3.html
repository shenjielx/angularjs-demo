<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<title>TO DO List</title>
<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap-theme.css">
<script type="text/javascript" src="../angular-1.5.0/angular.js"></script>
<script>
	var model = {
		user:"Adam"
	};
	var todoApp = angular.module("todoApp",[]);
	// 访问json数据
	todoApp.run(function($http){
		$http.get("./json/todo.json").success(function(data){
			model.items = data;
		})
	})
	// 过滤器
	todoApp.filter("checkedItems",function(){
		return function(items, showComplete){
			var resultArr = [];
			angular.forEach(items, function(item){
				if (item.done == false || showComplete == true) {
					resultArr.push(item);
				}
			});
			return resultArr;
		}
	});
	// 控制器　
	todoApp.controller("ToDoCtrl",function($scope){
		$scope.todo = model;

		$scope.incompleteCount = function(){
			var count = 0;
			angular.forEach($scope.todo.items,function(item){
				if (!item.done) {
					count++;
				}
			});
			return count;
		}
		$scope.warningLevel = function(){
			return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
		}
		$scope.addNewItem = function(actionText){
			$scope.todo.items.push({action: actionText, done: false});
		}
	});
</script>
</head>
<body ng-controller="ToDoCtrl">
	<div class="page-header">
		<h1>
			{{todo.user}}'s To Do List
			<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
				{{incompleteCount()}}
			</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="actionText" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
				<tbody>
					<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy: 'action'">
						<td>{{item.action}}</td>
						<td><input type="checkbox" ng-model="item.done" /></td>
					</tr>
				</tbody>
			</thead>
		</table>
		<div class="checkbox-inline">
			<label>
				<input type="checkbox" ng-model="showComplete" /> Show Complete
			</label>
		</div>
	</div>
</body>
</html>
